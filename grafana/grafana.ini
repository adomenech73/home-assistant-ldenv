[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[server]
http_addr = 0.0.0.0
http_port = 3000

[database]
type = sqlite3
path = grafana.db

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = false

[smtp]
enabled = false
host = localhost:25
from_address = admin@grafana.localhost

[alerting]
enabled = false

[metrics]
enabled = true